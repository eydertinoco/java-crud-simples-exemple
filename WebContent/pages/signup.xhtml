<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Sign Up</title>
</h:head>
<h:body>
    <h:form id="formSignUp">
        <p:outputLabel value="Insert your last name: "/>
        <p:inputText value="#{personController.person.lastName}"/>
        <br/>
        <p:outputLabel value="Insert your first name: "/>
        <p:inputText value="#{personController.person.firstName}"/>
        <br/>
        <p:outputLabel value="Insert your gender: "/>
        <p:inputText value="#{personController.person.gender}"/>
        <br/>
        <p:outputLabel value="Insert your birthday date: "/>
        <p:calendar value="#{personController.person.birthDay}"/>
        <br/>
        <p:outputLabel value="Insert your e-mail: "/>
        <p:inputText value="#{personController.person.email}"/>
        <br/>
        <p:outputLabel value="Insert your actual city: "/>
        <p:inputText value="#{personController.person.city}"/>
        <br/>

        <p:commandButton value="Send" action="#{personController.signUpPerson}" update=":formSignUp"/>
        <br/>
    </h:form>
</h:body>

</html>
