<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/templateGeral.xhtml">
    <ui:define name="body">

        <div id="fundologo" class="fundologo">
            <p:video value="../music/One_Piece_OP.mp4" style="width: 100% !important;"
                     player="mp4" autoplay="true" loop="true" muted="true"/>
<!--            <img alt="user header" class="fundologo__img" src="../imgs/mapaFundo.png" />-->
        </div>

        <div id="logotipo" class="panelLogo">
            <a href="http://www.maceio.al.gov.br" target="blank">
                <img alt="user header" class="panelLogo__img"
                     src="../imgs/logotipo.png" />
            </a>
        </div>

        <p:card style="width: 25em">
            <f:facet name="header">
                <img alt="user header" src="../imgs/55b670096de2eec55e31d38e92798bda-pizza-logotipo-com-coroas.png"/>
            </f:facet>
            <f:facet name="title">
                Advanced Card
            </f:facet>
            <f:facet name="subtitle">
                Card subtitle
            </f:facet>

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!</p>

            <f:facet name="footer">
                <p:commandButton icon="pi pi-check" value="Save"/>
                <p:commandButton icon="pi pi-times" value="Cancel" styleClass="ui-button-secondary" style="margin-left: .5em"/>
            </f:facet>
        </p:card>

        <h5>Severities</h5>
        <p:button value="Primary" />
        <p:button value="Secondary" styleClass="ui-button-secondary" />
        <p:button value="Success" styleClass="ui-button-success" />
        <p:button value="Info" styleClass="ui-button-info" />
        <p:button value="Warning" styleClass="ui-button-warning" />
        <p:button value="Help" styleClass="ui-button-help" />
        <p:button value="Danger" styleClass="ui-button-danger" />
        
    </ui:define>
</ui:composition>

</html>
